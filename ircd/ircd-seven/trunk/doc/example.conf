/* Extensions */
#loadmodule "extensions/createauthonly.so";
#loadmodule "extensions/extb_account.so";
#loadmodule "extensions/extb_canjoin.so";
#loadmodule "extensions/extb_channel.so";
#loadmodule "extensions/extb_extgecos.so";
#loadmodule "extensions/extb_oper.so";
#loadmodule "extensions/extb_realname.so";
#loadmodule "extensions/extb_server.so";
#loadmodule "extensions/m_findforwards.so";
#loadmodule "extensions/m_identify.so";
#loadmodule "extensions/sno_farconnect.so";
#loadmodule "extensions/sno_globalkline.so";
#loadmodule "extensions/sno_globaloper.so";

serverinfo {
        name = "seven.test";
        use_ts6 = yes;
        sid = "00A";
        description = "ircd-seven test server";
        network_name = "Seven";
        network_desc = "<3";
        hub = yes;
        #vhost = "192.169.0.1";
};

admin {
        name = "Lazy admin (lazya)";
        description = "AthemeNET client server";
        email = "nobody@127.0.0.1";
};

log {
        fname_userlog = "logs/userlog";
        fname_fuserlog = "logs/fuserlog";
        fname_operlog = "logs/operlog";
        fname_foperlog = "logs/foperlog";
        fname_serverlog = "logs/serverlog";
        fname_klinelog = "logs/klinelog";
        fname_killlog = "logs/killlog";
        fname_ioerrorlog = "logs/ioerror";
};

class "users" {
        ping_time = 2 minutes;
        number_per_ident = 10;
        number_per_ip = 10;
        number_per_ip_global = 50;
        cidr_bitlen = 64;
        number_per_cidr = 8;
        max_number = 3000;
        sendq = 400 kbytes;
};

class "opers" {
        ping_time = 5 minutes;
        number_per_ip = 10;
        max_number = 1000;
        sendq = 1 megabyte;
};

class "server" {
        ping_time = 5 minutes;
        connectfreq = 5 minutes;
        max_number = 1;
        sendq = 4 megabytes;
};

listen {
        #host = "192.169.0.1";
        port = 5000, 6665 .. 6669;
};

auth {
	user = "*@127.0.0.0/8";
	password = "password";
	spoof = "seven/goatse/sheep/overload";
	flags = ~encrypted, spoof_notice, exceed_limit, kline_exempt, dnsbl_exempt,
		spambot_exempt, shide_exempt, jupe_exempt, resv_exempt, flood_exempt,
		no_tilde;
	class = "opers";
};

auth {
        user = "*@*";
        class = "users";
};

operator "goatse" {
	user = "*@seven/goatse/sheep/overload";
	password = "<3.g0@ts3";
        snomask = "+Zbfkrsuy";
	flags = ~encrypted, kill, routing, kline, unkline, rehash, die, admin,
		xline, operwall, auspex, override, immune, set_cmodes, wallops,
		mass_notice;
};

connect "irc.uplink.com" {
        host = "192.168.0.1";
        send_password = "password";
        accept_password = "anotherpassword";
        port = 6666;
        hub_mask = "*";
        class = "server";
        flags = compressed, topicburst;
        #aftype = ipv6;
};

service {
        name = "services.int";
};

cluster {
        name = "*";
        flags = kline, tkline, unkline, xline, txline, unxline, resv, tresv, unresv;
};

shared {
        oper = "*@*", "*";
        flags = all, rehash;
};

exempt {
        ip = "127.0.0.1";
};

channel {
        use_invex = yes;
        use_except = yes;
        use_knock = yes;
        invite_ops_only = yes;
        knock_delay = 5 minutes;
        knock_delay_channel = 1 minute;
        max_chans_per_user = 15;
        max_bans = 100;
        max_bans_large = 500;
        default_split_user_count = 0;
        default_split_server_count = 0;
        no_create_on_split = no;
        no_join_on_split = no;
        burst_topicwho = yes;
        kick_on_split_riding = no;
};

serverhide {
        flatten_links = yes;
        links_delay = 5 minutes;
        hidden = no;
        disable_hidden = no;
};

alias "NickServ" {
        target = "NickServ";
};

alias "ChanServ" {
        target = "ChanServ";
};

alias "OperServ" {
        target = "OperServ";
};

alias "MemoServ" {
        target = "MemoServ";
};

alias "NS" {
        target = "NickServ";
};

alias "CS" {
        target = "ChanServ";
};

alias "OS" {
        target = "OperServ";
};

alias "MS" {
        target = "MemoServ";
};

general {
        hide_error_messages = opers;
        hide_spoof_ips = yes;

        /*
         * default_umodes: umodes to enable on connect.
         * If you have enabled the ip_cloaking module, and you want
         * to make use of it, add +h to this option, i.e.:
         *      default_umodes = "+ih";
         */
        default_umodes = "+i";

        default_operstring = "is an IRC Operator";
        default_adminstring = "is a Server Administrator";
        servicestring = "is a Network Service";
        disable_fake_channels = no;
        tkline_expire_notices = no;
        default_floodcount = 10;
        failed_oper_notice = yes;
        dots_in_ident=2;
        dot_in_ip6_addr = no;
        min_nonwildcard = 4;
        min_nonwildcard_simple = 3;
        max_accept = 100;
        max_monitor = 100;
        anti_nick_flood = yes;
        max_nick_time = 20 seconds;
        max_nick_changes = 5;
        anti_spam_exit_message_time = 5 minutes;
        ts_warn_delta = 30 seconds;
        ts_max_delta = 5 minutes;
        client_exit = yes;
        collision_fnc = yes;
        global_snotices = yes;
        dline_with_reason = yes;
        kline_delay = 0 seconds;
        kline_with_reason = yes;
        kline_reason = "K-Lined";
        identify_service = "NickServ@services.int";
        identify_command = "IDENTIFY";
        non_redundant_klines = yes;
        warn_no_nline = yes;
        stats_e_disabled = no;
        stats_c_oper_only=no;
        stats_h_oper_only=no;
        stats_y_oper_only=no;
        stats_o_oper_only=yes;
        stats_P_oper_only=no;
        stats_i_oper_only=masked;
        stats_k_oper_only=masked;
        map_oper_only = no;
        caller_id_wait = 1 minute;
        pace_wait_simple = 1 second;
        pace_wait = 10 seconds;
        short_motd = no;
        ping_cookie = no;
        connect_timeout = 30 seconds;
        disable_auth = no;
        no_oper_flood = yes;
        idletime = 0;
        max_targets = 4;
        client_flood = 20;
        use_whois_actually = no;
        oper_only_umodes = operwall, servnotice;
        oper_umodes = servnotice, operwall, wallop;
        oper_snomask = "+s";
        burst_away = yes;
        nick_delay = 0 seconds; # 15 minutes if you want to enable this
        reject_ban_time = 1 minute;
        reject_after_count = 3;
        reject_duration = 5 minutes;
	default_adminstring = "is opered up";
	default_operstring = "is opered up";
};

modules {
        path = "modules";
        path = "modules/autoload";
};
